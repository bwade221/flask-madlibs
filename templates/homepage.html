<!DOCTYPE html>
<html>
    <head>
        <title>Madlibs</title>
        <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
    </head>

    <body class="bg-primary">
        <h1 class="text-center text-warning mt-3">Madlibs Game</h1>

        <div class="container justify-content-center">
            <form action="/story" class="justify-content-center text-warning">
                {% for prompt in prompts %}
                  <p>{{ prompt }}:
                    <input name="{{ prompt }}" class="justify-content-center" >
                  </p>
                {% endfor %}
                <button type="submit" class="btn btn-warning col-2">Submit</button>
              </form>

        </div>

        <script src="https://unpkg.com/jquery"></script>
        <script src="https://unpkg.com/bootstrap"></script>
    </body>
</html>
